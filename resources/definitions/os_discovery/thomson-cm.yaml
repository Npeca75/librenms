modules:
    os:
        sysDescr_regex: '/Thomson DOCSIS Cable Modem .* SW_REV: (?<version>.*); MODEL: (?<hardware>.*)>>/'
    sensors:
        additional_oids:
            data:
                -
                    oid:
                        - ifDescr
        tv_signal:
            data:
                -
                    oid: DOCS-IF-MIB::docsIfDownstreamChannelTable
                    value: DOCS-IF-MIB::docsIfDownChannelPower
                    divisor: 10
                    num_oid: '.1.3.6.1.2.1.10.127.1.1.1.1.6.{{ $index }}'
                    descr: '{{ $ifDescr }}'
                    index: '{{ $index }}'
                    group: RX Power

                -
                    oid: DOCS-IF-MIB::docsIfCmStatusTable
                    value: DOCS-IF-MIB::docsIfCmStatusTxPower
                    divisor: 10
                    num_oid: '.1.3.6.1.2.1.10.127.1.2.2.1.3.{{ $index }}'
                    descr: '{{ $ifDescr }}'
                    index: '{{ $index }}'
                    group: TX Power
        snr:
            data:
                -
                    oid: DOCS-IF-MIB::docsIfSignalQualityTable
                    value: DOCS-IF-MIB::docsIfSigQSignalNoise
                    divisor: 10
                    num_oid: '.1.3.6.1.2.1.10.127.1.1.4.1.5.{{ $index }}'
                    descr: '{{ $ifDescr }}'
                    index: '{{ $index }}'
                    group: SNR
        count:
            data:
                -
                    oid: docsIfCmStatusTable
                    value: docsIfCmStatusRangingAborteds
                    num_oid: '.1.3.6.1.2.1.10.127.1.2.2.1.14.{{ $index }}'
                    descr: 'Aborted'
                    index: '{{ $index }}'
